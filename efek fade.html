<html>
    <head>
        <title>Membuat efek fade()</title>
        <script type="text/javascript" src="jquery-3.6.3.js"></script>
        <script>
            $(document).ready(function(){
                $(".fadeout").click(function(){ 
                    $("#kotak").fadeOut("slow")
            });
            $(".fadein").click(function(){ 
                $("#kotak").fadeIn("slow")
            });
            $(".fadeto3").click(function(){
                $("#kotak").fadeTo("slow",0.3);
            });
        });
        </script>
        <style type="text/css">
        #kotak{
            width:250px;
            height:180px;
            background:yellow;
            border:2px solid black;}
        </style>
    </head>
    <body>
        <div id="kotak"></div><br>
        <button class="fadein">Fade In</button>
        <button class="fadeout">Fade Out</button>
        <button class="fadeto3">Fade To 0.3</button>
        </body>
</html>
