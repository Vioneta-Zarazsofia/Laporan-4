<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.3.js"></script>
        <script type="text/javascript">
        $(document).ready(function () {
            $(".box1").dblclick(function () {
                $(".box1").addClass("box");
            });
            $(".box2").dblclick(function () {
                $(".box2").addClass("box");
            });
            $(".box3").dblclick(function () {
                $(".box3").addClass("box");
            });
            $(".box4").dblclick(function () {
                $(".box4").addClass("box");
            });
        });
        </script>
        <style type="text/css">
        body div {
            float: left;
            cursor: pointer;
            background-color: yellow;
            height: 100px;
            width: 100px;
            margin: 15px;
        }
        .box {
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 15px;
        }
        </style>
    </head>
    <body>
        Klik 2x pada setiap kotak untuk mengubah warnanya
        <br>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </body>

</html>
